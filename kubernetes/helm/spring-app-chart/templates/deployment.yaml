apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: {{ .Values.Apps.Main.Image }}
        env:
        - name: DEFAULT_DB_URL
          value: {{ .Values.Apps.Main.Env.DefaultDBUrl }}
        ports:
        - containerPort: 8080
      {{ if eq .Values.Env "stg" }}
      - name: cloud-sql
        image: {{ .Values.Apps.CloudSql.Image }}
        ports:
        - containerPort: 3306
      {{ end }}